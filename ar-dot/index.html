<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.3/aframe/build/aframe-ar.js"></script>

    <!-- js files -->
    <script src="script.js" defer ></script>
    <style>
        body{
            margin: 0;
            overflow: hidden;
        }
        #video{
            display: none;
        }
        .popup{
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <a-scene
        cursor='rayOrigin: mouse; fuse: false'
        raycaster="objects: [clickhandler];"
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>
        <a-sphere id="dot" position="0.40 -1 -15" radius="0.1" clickhandler color="red" visible="true"></a-sphere>
        <a-camera></a-camera>
    </a-scene>
    <video id="video" autoplay></video>
    <div id="popup" class="popup">
        <h2 id="popup-title"></h2>
        <p id="popup-description"></p>
        <button id="close-popup">Close</button>
    </div>
</body>
</html>
