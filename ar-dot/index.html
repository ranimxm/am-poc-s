<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
    <!-- cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.3/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <a-scene
        cursor='rayOrigin: mouse; fuse: false'
        raycaster="objects: [clickhandler];"
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>
        <a-sphere id="dot" position="0.40 -1 -15" radius="0.1" clickhandler color="red" visible="true"></a-sphere>
        <a-camera></a-camera>
    </a-scene>
    <video id="video" autoplay></video>
    <div id="popup" class="popup">
        <h2 id="popup-title"></h2>
        <p id="popup-description"></p>
        <button id="close-popup">Close</button>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
